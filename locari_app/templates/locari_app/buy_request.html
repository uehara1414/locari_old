{% extends 'locari_app/base.html' %}
{% block content %}
  <div class="container" style="margin-top: 60px;width:600px;">

  <div class="jumbotron text-center">
    <h2>認知心理学の教科書</h2>
    <h3>買取価格: 500円</h3>
    <form action="{% url 'locari_app:buy_request_submitted' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleSelect1">取引場所</label>
        <select class="form-control" id="exampleSelect1">
          <option>1スタ</option>
          <option>2階円卓</option>
          <option>大講義室</option>
        </select>
      </div>
      <div class="form-group">
        <label for="example-datetime-local-input" class="col-2 col-form-label">取引時間</label>
        <div class="col-10">
          <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">何かコメントがあれば</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">売ってくれ！</button>
    </form>
  </div>

  </div>
{% endblock %}
